<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title> 
    <link rel="stylesheet" href="Contact us.css">
	
</head>
    <body>
		
<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
               <div>
            <div class="container">
                <div class="contact-parent">
                    <div class="contact-child child1">
                        <p>
                            <i class></i> ADDRESS <br />
                            <span> Wood Plaza
                                <br />
                                Mumbai, Maharashtra
                            </span>
                        </p>

                        <p>
                            <i class></i> CONTACT NO. <br />
                            <span> 1234567981 </span>
                        </p>

                        <p>
                            <i class></i> EMAIL ID <br />
                            <span>contact@gmail.com</span>
                        </p>
                    </div>

                    <div class="contact-child child2">
                        <div class="inside-contact">
                            <h2>Contact Us</h2>
                            <h3>
                               <span id="confirm">
                            </h3>

                            <p>NAME *</p>
                            <input id="txt_name" type="text" Required="required">

                            <p>EMAIL *</p>
                            <input id="txt_email" type="text" Required="required">

                            <p>PHONE *</p>
                            <input id="txt_phone" type="text" Required="required">

                            <p>SUBJECT *</p>
                            <input id="txt_subject" type="text" Required="required">

                            <p>MESSAGE *</p>
                            <textarea id="txt_message" rows="4" cols="20" Required="required" ></textarea>
                            
                            <input type="submit" id="btn_send" value="SEND">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    		
           
    		</div>
		</div>
    </div>
    
</section>
    
	</body>
</html>
